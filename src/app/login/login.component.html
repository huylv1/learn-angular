<div class="container" style="max-width: 40%;">
  <form (ngSubmit)="login()">
    <div class="form-group row">
      <label for="username" class="col-sm-12 col-form-label">Username</label>
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          [(ngModel)]="username"
          placeholder=""
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-12 col-form-label">Password</label>
      <div class="col-sm-12">
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          [(ngModel)]="password"
          placeholder=""
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

<div>
  You are trying to login as <b>{{ username }}</b>
</div>
