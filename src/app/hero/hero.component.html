<div class="container" style="max-width: 40%;">
    <form [formGroup]="heroDetails">
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="name" name="name" id="name" placeholder="">
                <span class="help-block" *ngIf="heroDetails.controls.name.hasError('reservedName')">Hero name is already taken</span>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Real Name</label>
            <div class="col-sm-8">                
                <input type="text" class="form-control" formControlName="realName">
            </div>       
        </div>

        <h4>Biometric data</h4>

        

        <form formGroupName="biometricData">
            
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" name="age" id="age" class="form-control" formControlName="age" placeholder="age" aria-describedby="age">              
            </div>

            <div class="form-group">
              <label for="eyes">Eyes:</label>
              <input type="color" name="eyes" id="eyes" class="form-control" formControlName="eyes" placeholder="eyes" aria-describedby="eyes">              
            </div>
            
            <div class="form-group">
              <label for="hair">Hair:</label>
              <input type="color" name="hair" id="hair" class="form-control" formControlName="hair" placeholder="hair" aria-describedby="hair">              
            </div>
            
          </form>
        

        <div class="form-group row">
            <div class="col-sm-12">
                <div formArrayName="powers" *ngFor="let power of powers.controls; let i = index">
                    <label>
                    Power:
                    <input type="text" [formControlName]="i" />
                    </label>
                </div>
            </div>            
        </div>
        
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Action</button>
                <button type="button" class="btn btn-primary ml-2" (click)="addPower()">Add power</button>
            </div>            
        </div>

        <hr/>
        <pre>Form values: {{ heroDetails?.value | json }}</pre>

    </form>
</div>
